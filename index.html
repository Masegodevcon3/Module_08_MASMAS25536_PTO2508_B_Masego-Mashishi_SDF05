<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Footer Challenge</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex flex-col justify-between">

  <!-- Footer -->
  <footer class="bg-[#659f8f] text-gray-800 dark:bg-[#313131]">
    <div class="max-w-6xl mx-auto px-6 py-12">
      
      <!-- Grid layout -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
        
        <!-- Newsletter -->
        <div>
          <h2 class="text-xl font-semibold mb-4">Subscribe to our newsletter for updates.</h2>
          <form class="flex flex-col sm:flex-row items-center sm:items-stretch gap-3">
            <label for="email" class="sr-only">Email Address</label>
            <input id="email" type="email" placeholder="Email Address" required
              class="w-full sm:w-auto flex-1 px-4 py-2 rounded-md text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#d86943]" />
            <button type="submit"
              class="px-6 py-2 bg-[#d86943] text-white font-medium rounded-md hover:bg-[#e6784f] transition">
              Subscribe
            </button>
          </form>
        </div>

        <!-- Quick Links -->
        <div>
          <h3 class="text-lg font-semibold mb-3">Quick Links</h3>
          <ul class="space-y-2">
            <li><a href="#" class="hover:text-white transition">Home</a></li>
            <li><a href="#" class="hover:text-white transition">Who We Are</a></li>
            <li><a href="#" class="hover:text-white transition">Our Philosophy</a></li>
          </ul>
        </div>

        <!-- Technologies -->
        <div>
          <h3 class="text-lg font-semibold mb-3">Technologies</h3>
          <ul class="space-y-2">
            <li><a href="#" class="hover:text-white transition">HTML</a></li>
            <li><a href="#" class="hover:text-white transition">CSS</a></li>
            <li><a href="#" class="hover:text-white transition">JavaScript</a></li>
          </ul>
        </div>

      </div>

      <!-- Divider -->
      <hr class="my-10 border-[#d86943]" />

      <!-- Logo Section -->
      <div class="flex justify-center lg:justify-start">
        <img src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg"
             alt="CodeSpace Logo" class="w-auto h-8">
      </div>

    </div>
  </footer>
</body>
</html>
